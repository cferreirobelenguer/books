<section class="detail">
    <div class="detail__search">
        <a routerLink=""><img src="https://i.ibb.co/0tySPYk/logoempresa.png" alt="logo" class="detail__search__logo"/></a>
    </div>
    <div class="detail__container">
        <div class="detail__imgcontainer">
            <img src={{this.info.img}} alt="cover" class="detail__container__img"/>
            <ng-container *ngIf = this.info.new>
                <span class="detail__container__new">NUEVO</span>
            </ng-container>
        </div>
        
        <div>
            <h2 class="detail__container__subtitle">{{this.info.titulo | uppercase}}</h2>
            <h3 class="detail__container__autor">{{this.info.autor | uppercase}}</h3>
            <p class="detail__container__description">{{this.info.editorial}}</p>
            <p class="detail__container__genre">{{this.info.genre}}</p>
            <p class="detail__container__tapa">Tapa {{this.info.tapa}}</p>
            <p class="detail__container__description">{{this.info.descripcion}}</p>
            <p class="detail__container__isbn">ISBN: {{this.info.ISBN}}</p>
        </div>
    </div>
    <div class="button">
        <button class="button__container" (click)="handleRedirect()">
            <img src="../../assets/icons/home.svg" width="16" height="16"/>
            Ir a home
        </button>
    </div>
</section>
